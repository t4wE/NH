<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "title" . }}
    {{ partial "meta" . }}
    {{ partial "links" . }}
    {{ partial "scripts" . }}
</head>

<body>
    <header>
        <a id="top"></a>
        <div class="shapka">
            {{ partial "logo" . }}
            {{ partial "nav" . }}
        </div>
        <div class="menus">
            {{ partial "theme" .}}
            {{ partial "langmenu" .}}
        </div>
    </header>
    <article style=" flex: auto;flex-direction: column;">
        <div class="context" itemscope itemtype="https://schema.org/Article">
            {{ block "main" . }}
            {{ end }}
        </div>
    </article>
    <footer>
        {{ partial "copyright" .}}
        {{ partial "totop"}}
    </footer>
</body>

</html>
